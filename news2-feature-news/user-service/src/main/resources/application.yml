server:
  port: 8081

spring:
  config:
    import: application-secret.yml
  application:
    name: user-service
  datasource:
    url: jdbc:mysql://mysql.macacolabs.site:3322/newsdb
    username: nnl
    password: nnl1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    com.newsservice.user: DEBUG