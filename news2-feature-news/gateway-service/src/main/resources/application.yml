server:
  port: 8000

spring:
  config:
    import: application-secret.yml
  application:
    name: gateway-service
  cloud:
    gateway:
       server:
         webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/user-service/users/**
              filters:
                - RewritePath=/api/user-service/users/(?<segment>.*), /api/users/${segment}
            - id: news-service
              uri: lb://NEWS-SERVICE
              predicates:
                - Path=api/news-service/news/**
              filters:
                - RewritePath=/api/news-service/news/(?<segment>.*), /api/news/${segment}
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost

logging:
  level:
    org.springframework.cloud.gateway: DEBUG