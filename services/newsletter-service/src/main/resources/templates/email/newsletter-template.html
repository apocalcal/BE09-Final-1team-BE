<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>뉴스레터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            padding: 20px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin-top: 20px;
        }
        .category-section {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #007bff;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 th:text="${title}">뉴스레터 제목</h1>
        <p>안녕하세요! 오늘의 뉴스레터입니다.</p>
    </div>
    
    <div class="content">
        <div th:utext="${content}">
            뉴스레터 내용이 여기에 표시됩니다.
        </div>
    </div>
    
    <div class="footer">
        <p>더 많은 뉴스는 웹사이트에서 확인하실 수 있습니다.</p>
        <p>구독 해지: <a href="#" th:href="${unsubscribeUrl}">여기를 클릭하세요</a></p>
        <p>감사합니다.</p>
    </div>
</body>
</html>
