spring:
  application:
    name: newsletter-service
  config:
    import: optional:configserver:http://localhost:8888
  profiles:
    active: local
  main:
    allow-bean-definition-overriding: true
  # 로컬 개발용 H2 데이터베이스 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# Feign 클라이언트 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

# 서비스 URL 설정
services:
  news-service:
    url: http://localhost:8082
  user-service:
    url: http://localhost:8081

# 로깅 설정
logging:
  level:
    com.newsletterservice.client: DEBUG
    feign: DEBUG