# 1. 서버 포트 설정
server:
  port: 8000

# 2. 애플리케이션 식별 및 Config 서버 연결 설정
spring:
  application:
    name: gateway-service # Eureka와 Config 서버가 이 서비스를 식별하는 이름 (필수)
  config:
    import: optional:configserver:http://localhost:8888 # Config 서버 연결 (필수)
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false

# 3. Eureka 클라이언트 설정 (인프라 연결 정보)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost

# 4. 로컬 개발/디버깅을 위한 로깅 레벨 설정
logging:
  level:
    org.springframework.cloud.gateway: DEBUG