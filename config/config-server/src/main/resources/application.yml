server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native # 'native'는 로컬 설정 파일을 사용합니다.
  cloud:
    config:
      server:
        git:
          uri: https://github.com/backend20250319/BE09-Final-1team-BE.git
          default-label: develop
        native:
          #  yml 파일을 읽어올 경로를 지정합니다.
          search-locations: file:./config/config-files/
