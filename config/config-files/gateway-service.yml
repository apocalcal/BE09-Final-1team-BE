server:
  port: 8000

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
          routes:
            # ⚠️ 중요: Swagger UI 라우팅을 가장 먼저 정의합니다.
            - id: openapi
              uri: http://localhost:${server.port} # 게이트웨이 자신을 가리킴
              predicates:
              - Path=/webjars/swagger-ui/**, /v3/api-docs/**, /swagger-ui.html
            - id: user-service-route
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**, /api/auth/**, /user-api-docs/**
            - id: news-service-route
              uri: lb://NEWS-SERVICE
              predicates:
                - Path=/api/news/**, /news-api-docs/**
          globalcors:
            cors-configurations:
              '[/**]':
                allowedOrigins:
                - 'http://localhost:3000'
                - 'https://be09-final-1team-fe.vercel.app'
                allowedMethods:
                  - GET
                  - POST
                  - PUT
                  - DELETE
                  - PATCH
                  - OPTIONS
                allowedHeaders: '*'
                allowCredentials: true

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    service-url:
      # localhost 대신 Docker 서비스 이름 사용
      defaultZone: http://discovery-service:8761/eureka/
    initial-instance-info-replication-interval-seconds: 40
    instance-info-replication-interval-seconds: 30
    register-with-eureka: true
    fetch-registry: true
  instance:
    # Docker 환경에서 중요한 설정
    prefer-ip-address: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

springdoc:
  swagger-ui:
    urls:
      - name: "user-service"
        url: /user-api-docs
      - name: "news-service"
        url: /news-api-docs



